<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Basic Vue Js - HelloWorld App</title>



  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->

  <!-- Using via Google Web Fonts -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />



  <!-- https://tailwindcss.com/docs/installation -->

  <!-- Using Tailwind via CDN -->

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />



  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->

  <!-- Vue CDN -->

  <script src="https://unpkg.com/vue@next"></script>



</head>



<body class="pl-6">

  <div id="app">





    <div class="grid grid-cols-2">


<div>

      <div class="pb-6 text-3xl font-semibold">Photo Gallery ( {{ tasks.length }} )</div>

      <photo-search @search-text="inputSeach"></photo-search>

      <p v-show="notFound">Image not found</p>





      <photo-item :tasks='search' @img-click='getIndex'></photo-item>
    </div>


    <div v-show='view' class='bg-black'> 
      <photo-view :src='src' @close='close'> </photo-view>

    </div>



    </div>



  </div>

  </div>



  <!-- my main.js -->

  <script src="./main.js"></script>
  <script src="./component/PhotoItem.js"></script>
  <script src="./component/PhotoSearch.js"></script>
  <script src="./component/PhotoView.js"></script>

  <script>
    const mountedApp = app.mount('#app')
  </script>


</body>



</html>
